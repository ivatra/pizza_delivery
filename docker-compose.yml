version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: pizza_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - pizza-network

volumes:
  mongodb_data:
    driver: local

networks:
  pizza-network:
    driver: bridge
